<section class="movie">
  <a href="/movie?id={id}" target="_blank">
    <h3>{movieName}</h3>
    <section class="{SFW}">NSFW 🔥</section>
    <img src="images/{imageName}" alt="{alt}" />
  </a>
  <h4>🏷️ {category}</h4>
  <h4>⭐ {rating}</h4>
  <a href="/movie?id={id}" target="_blank">
    <button class="more">More</button>
  </a>
</section>
